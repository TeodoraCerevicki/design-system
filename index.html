    <header class="main-header container">
        <h1 class="main-header_title">Design System</h1>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <h2 class="title">Colours</h2>

                <div class="inner-section">
                    <h3 class="subtitle">Primary</h3>
                    <ul class="list">
                        <li class="box -primary"></li>
                        <li class="box -primary-light"></li>
                    </ul>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Accent</h3>
                    <ul class="list">
                        <li class="box -accent"></li>
                        <li class="box -accent-light"></li>
                        <li class="box -accent-dark"></li>
                    </ul>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Others</h3>
                    <ul class="list">
                        <li class="box -font-color"></li>
                        <li class="box -font-color-light"></li>
                        <li class="box -warn"></li>
                        <li class="box -disabled"></li>
                    </ul>
                </div>
            </section>

            <section class="section">
                <h2 class="title">Buttons</h2>

                <div class="inner-section">
                    <h3 class="subtitle">Basic</h3>

                    <div class="list">
                        <button class="button-basic button-primary">button basic primary</button>
                        <button class="button-basic button-accent">button basic accent</button>
                        <button class="button-basic button-accent"  disabled>button basic disabled</button>
                        <button class="button-basic button-accent warn">button basic warn</button>
                    </div>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Stroked</h3>

                    <div class="list">
                        <button class="button-stroked button-primary">button stroked primary</button>
                        <button class="button-stroked button-accent">button stroked accent</button>
                        <button class="button-stroked button-accent disabled">button stroked disabled</button>
                        <button class="button-stroked button-accent warn">button stroked warn</button>
                    </div>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Flat</h3>

                    <div class="list">
                        <button class="button-flat button-primary">button flat primary</button>
                        <button class="button-flat button-accent">button flat accent</button>
                        <button class="button-flat button-accent" disabled>button flat accent disabled</button>
                        <button class="button-flat button-accent warn">button flat warn</button>
                    </div>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Fabulous</h3>

                    <div class="list">
                        <button class="button-fab button-primary">
                            <i class="material-icons">favorite</i>
                        </button>
                        <button class="button-fab button-accent">
                            <i class="material-icons">favorite</i>
                        </button>
                        <button class="button-fab button-accent" disabled>
                            <i class="material-icons">favorite</i>
                        </button>
                        <button class="button-fab button-accent warn">
                            <i class="material-icons">favorite</i>
                        </button>
                    </div>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Fabulous extended</h3>

                    <div class="list">
                        <button class="button-fab button-primary">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent" disabled>
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent warn">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                    </div>
                </div>

                <div class="inner-section">
                    <h3 class="subtitle">Fabulous responsive</h3>

                    <div class="list">
                        <button class="button-fab button-primary -responsive">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent -responsive">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent -responsive" disabled>
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                        <button class="button-fab button-accent warn -responsive">
                            <i class="material-icons">favorite</i>
                            <span class="button-fab_text">favorite</span>
                        </button>
                    </div>
                </div>

                <div class="description">
                    <p class="description-text">
                        Needed mixins: 
                        <strong>fonts.main-font</strong>,
                        <strong>alignments.item</strong>
                    </p>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer"></footer>
</body>
